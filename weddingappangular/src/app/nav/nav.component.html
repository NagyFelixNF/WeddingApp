<div class="navbar navbar-expand-lg navbar-light" style="background-color: #e3f2fd;">
  <div class="container-fluid">
        <p class="navbar-brand">Wedding App</p>
        <ul class="navbar-nav me-auto mb-2 mb-lg-0" *ngIf="accountService.currentUser$ | async">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">Kezdőlap</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Esküvő tervező</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Költségkezelés</a>
          </li>
        </ul>

        <div class="dropdown" *ngIf="accountService.currentUser$ | async" dropdown>
            <a class="dropdown-toggle" dropdownToggle>Üdvözöllek {{usern}}</a>
            <div class="dropdown menu" *dropdownMenu>
              <a class="dropdown-item" (click)="logout()">Kilépés</a>
            </div>
        </div>

        <form #loginForm="ngForm" class="d-flex my-2 my-lg-0" (ngSubmit)="login()" autocomplete="off" *ngIf="(accountService.currentUser$ | async) === null">
          <input name="username" [(ngModel)]="model.username" class="form-control mr-sm-2" type="text" placeholder="Felhasználónév">
          <input name="password" [(ngModel)]="model.password" class="form-control mr-sm-2" type="password" placeholder="Jelszó" >
          <button class="btn btn-outline-primary my-2 my-sm-0" type="submit">Belépés</button>
        </form>
      </div>
</div>
