<form #registerform="ngForm" (ngSubmit)="register()" autocomplete="off">
    <h2 class="text-center text-primary">Regisztráció</h2>
    <hr>
    <div class="form-group">
        <input type="text" class="form-control" name="username" [(ngModel)]="model.username" placeholder="Felhasználónév">
    </div>
    <div class="form-group">
        <input type="password" class="form-control" name="password" [(ngModel)]="model.password" placeholder="Jelszó">
    </div>
    <div class="form-group text-center">
        <button class="btn btn-danger mr-2" type="submit">Mégse</button>
        <button class="btn btn-primary mr-2" type="submit">Küldés</button>
    </div>
</form>
